<!doctype html>
<html>
<head>
  <title>Grid System</title>
  <link rel="stylesheet" type="text/css" href="static/normalize.css">
  <!-- <link rel="stylesheet" type="text/css" href="static/main.css"> -->
</head>
<body class = 'container'>

  <header class = 'row'>
    <p class = 'block'>.row</p>
  </header>


  <section class = 'row'>

  <p>.row</p>

    <div class = 'col-4'>.col-4</div>

    <div class = 'col-8'>

      <p>.col-8</p>

        <div class = 'row'>
          <p>.row</p>

          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>
          <p class = 'col-1'>.col-1</p>

        </div>

    </div>

  </section>


  <footer class = 'row'>
    <p>.row</p>

    <p class = 'col-6'>.col-6</p>
    <p class = 'col-6'>.col-6</p>

  </footer>

</body>
</html>
